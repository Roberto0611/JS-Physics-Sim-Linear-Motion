<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/icon.png">
    <title>Physics Simulator</title>

</head>
<body>
    <div class="container">
        <h1>Physics Simulator: Linear Motion</h1>
        <form id="physicsForm">
            <label for="distance">Distance (meters):</label>
            <input type="number" id="distance" placeholder="Enter distance" required>

            <label for="velocity">Velocity (m/s):</label>
            <input type="number" id="velocity" placeholder="Enter velocity" required>

            <label for="time">Time (seconds):</label>
            <input type="number" id="time" placeholder="Enter time" required>

            <button type="button" id="calculate">Calculate</button>
        </form>
    </div>
    <script src="JS/linear-motion.js"></script>
</body>
</html>
